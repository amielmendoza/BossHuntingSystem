<div class="d-flex p-2 gap-2 w-full vh-100">
  <!-- Left Sidebar (kept minimal) -->
  <aside class="sidebar d-none d-md-block w-10 h-100" [ngClass]="{'w-auto': menu.isOpen}">
    <div class="brand">
      <button class="btn" (click)="openMenu()">
        <i class="bi bi-list"></i>
      </button>
      <span [ngClass]="{'d-none': menu.isOpen}">PARAK</span>
    </div>
    <div class="nav-group">
      <a class="item" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-grid-1x2"></i> 
        <span [ngClass]="{'d-none': menu.isOpen}">Dashboard</span>
      </a>
      <a class="item" routerLink="/history" routerLinkActive="active">
        <i class="bi bi-clock-history"></i> 
        <span [ngClass]="{'d-none': menu.isOpen}">History</span>
      </a>
      <a class="item" routerLink="/members" routerLinkActive="active">
        <i class="bi bi-people"></i>
        <span [ngClass]="{'d-none': menu.isOpen}">Members</span>
      </a>
      <a class="item" routerLink="/notifications" routerLinkActive="active">
        <i class="bi bi-bell"></i> 
        <span [ngClass]="{'d-none': menu.isOpen}">Notifications</span>
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <section class="w-100 h-100 overflow-auto">
    <div class="topbar w-100">
      <div class="d-flex align-items-center gap-2">
        <h5 class="mb-0">{{name.route}}</h5>
      </div>
    </div>

    <!-- Route outlet for non-dashboard pages -->
    <router-outlet></router-outlet>

    <!-- Dashboard content -->
    <div class="cards" *ngIf="isDashboardRoute()">
      <!-- Boss Hunting System: Create/Edit Boss Form -->
      <div class="cardx span-12">
        <form class="row g-2 align-items-end" (ngSubmit)="saveBoss()">
          <div class="col-12 col-md-3">
            <label class="form-label small text-muted">Name</label>
            <input class="form-control" [(ngModel)]="editModel.name" name="name" required>
          </div>

          <div class="col-6 col-md-2">
            <label class="form-label small text-muted">Respawn (hours)</label>
            <input type="number" min="1" class="form-control" [(ngModel)]="editModel.respawnHours" name="respawnHours" required>
          </div>
          <div class="col-6 col-md-3">
            <label class="form-label small text-muted">Last Killed At</label>
            <input type="datetime-local" class="form-control"
                   [(ngModel)]="editModel.lastKilledAt" name="lastKilledAt">
          </div>
          <div class="col-12 col-md-1 d-grid">
            <button type="submit" class="btn btn-primary">{{ editModel.id ? 'Update' : 'Add' }}</button>
          </div>
        </form>
      </div>

      <!-- Boss Hunting System: Boss List -->
      <div class="cardx span-12">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div class="fw-semibold">Boss Monsters</div>
          <div class="small text-muted">Name, Respawn, Countdown</div>
        </div>
        <div class="table-responsive">
          <table class="table align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th style="width:32px"></th>
                <th>Name</th>
                <th>Respawn Time</th>
                <th>Next Respawn</th>
                <th>Countdown</th>

                <th class="text-end">Actions</th>
              </tr>
            </thead>
            <tbody class="">
              <tr *ngFor="let b of bosses">
                <td><span class="bullet"></span></td>
                <td class="it-title">{{ b.name }}</td>
                <td class="text-secondary">{{ b.respawnHours }} hrs</td>
                <td class="text-secondary">{{ nextRespawnAt(b) | date:'MM/dd/yyyy hh:mm a' }}</td>
                <td>
                  <span class="badge" [ngClass]="isAvailable(b) ? 'text-bg-success' : 'text-bg-warning'">
                    {{ countdownText(b) }}
                  </span>
                </td>

                <td class="text-end">
                  <div class="w-100">
                    <button class="btn btn-sm btn-success me-1" [disabled]="!isAvailable(b)" (click)="defeat(b)">Defeat</button>
                    <button class="btn btn-sm btn-info me-1" (click)="addHistory(b)">History</button>
                    <button class="btn btn-sm btn-outline-secondary me-1" (click)="startEdit(b)">Edit</button>
                    <button class="btn btn-sm btn-outline-danger" (click)="deleteBoss(b.id)">Delete</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

</div>
