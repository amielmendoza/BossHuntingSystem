<!-- Show main app when authenticated -->
<div class="d-flex p-2 gap-2 w-full vh-100" *ngIf="isAuthenticated">
  <!-- Left Sidebar (kept minimal) -->
  <aside class="sidebar d-none d-md-block w-10 h-100" [ngClass]="{'w-auto': menu.isOpen}">
    <div class="brand">
      <button class="btn" (click)="openMenu()">
        <i class="bi bi-list"></i>
      </button>
      <span [ngClass]="{'d-none': menu.isOpen}">PARAK</span>
    </div>
    <div class="nav-group">
      <a class="item" routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-grid-1x2"></i> 
        <span [ngClass]="{'d-none': menu.isOpen}">Dashboard</span>
      </a>
      <a class="item" routerLink="/history" routerLinkActive="active">
        <i class="bi bi-clock-history"></i> 
        <span [ngClass]="{'d-none': menu.isOpen}">History</span>
      </a>
      <a class="item" routerLink="/members" routerLinkActive="active">
        <i class="bi bi-people"></i>
        <span [ngClass]="{'d-none': menu.isOpen}">Members</span>
      </a>
      <a class="item" routerLink="/notifications" routerLinkActive="active">
        <i class="bi bi-bell"></i> 
        <span [ngClass]="{'d-none': menu.isOpen}">Notifications</span>
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <section class="w-100 h-100 overflow-auto">
    <div class="topbar w-100">
      <div class="d-flex align-items-center gap-2">
        <h5 class="mb-0">{{name.route}}</h5>
        <div class="ms-auto d-flex align-items-center gap-3">
          <span class="text-muted">Welcome, {{currentUser}}</span>
          <button class="btn btn-outline-danger btn-sm" (click)="logout()">
            <i class="bi bi-box-arrow-right"></i> Logout
          </button>
        </div>
      </div>
    </div>

    <!-- Route outlet for all pages -->
    <router-outlet></router-outlet>
  </section>
</div>

<!-- Show login page when not authenticated -->
<div *ngIf="!isAuthenticated">
  <router-outlet></router-outlet>
</div>
