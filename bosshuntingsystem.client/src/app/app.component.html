<!-- Show loading state while checking authentication -->
<div *ngIf="isCheckingAuth" class="d-flex justify-content-center align-items-center vh-100">
  <div class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 text-muted">Checking authentication...</p>
  </div>
</div>

<!-- Show maintenance mode warning -->
<div *ngIf="!isCheckingAuth && isMaintenanceMode" class="d-flex justify-content-center align-items-center vh-100">
  <div class="text-center">
    <div class="alert alert-warning" role="alert">
      <h4 class="alert-heading">Maintenance Mode</h4>
      <p>The system is currently under maintenance. Please try again later.</p>
      <hr>
      <p class="mb-0">All users have been logged out for system maintenance.</p>
    </div>
  </div>
</div>

<!-- Show main app when authenticated and not checking -->
<div class="d-flex p-2 gap-2 w-full vh-100" *ngIf="!isCheckingAuth && isAuthenticated && !isMaintenanceMode">
  <!-- Left Sidebar (kept minimal) -->
  <aside class="sidebar d-none d-md-block w-10 h-100" [ngClass]="{'w-auto': menu.isOpen}">
    <div class="brand">
      <button class="btn" (click)="openMenu()">
        <i class="bi bi-list"></i>
      </button>
      <span [ngClass]="{'d-none': menu.isOpen}">PARAK</span>
    </div>
    <div class="nav-group">
      <a class="item" routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-grid-1x2"></i> 
        <span [ngClass]="{'d-none': menu.isOpen}">Dashboard</span>
      </a>
      <a class="item" routerLink="/history" routerLinkActive="active">
        <i class="bi bi-clock-history"></i> 
        <span [ngClass]="{'d-none': menu.isOpen}">History</span>
      </a>
      <a class="item" routerLink="/members" routerLinkActive="active">
        <i class="bi bi-people"></i>
        <span [ngClass]="{'d-none': menu.isOpen}">Members</span>
      </a>
      <a class="item" routerLink="/notifications" routerLinkActive="active">
        <i class="bi bi-bell"></i> 
        <span [ngClass]="{'d-none': menu.isOpen}">Notifications</span>
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <section class="w-100 h-100 overflow-auto">
    <div class="topbar w-100">
      <div class="d-flex align-items-center gap-2">
        <h5 class="mb-0">{{name.route}}</h5>
        <div class="ms-auto d-flex align-items-center gap-3">
          <span class="text-muted">Welcome, {{currentUser}}</span>
          
          <!-- Maintenance Mode Controls -->
          <div class="btn-group" role="group" aria-label="Maintenance controls">
            <button 
              class="btn btn-outline-warning btn-sm" 
              (click)="enableMaintenanceMode()" 
              title="Enable maintenance mode - this will force all users to logout"
              [disabled]="isMaintenanceMode">
              <i class="bi bi-tools"></i> Maintenance Mode
            </button>
            <button 
              class="btn btn-outline-success btn-sm" 
              (click)="disableMaintenanceMode()" 
              title="Disable maintenance mode"
              [disabled]="!isMaintenanceMode">
              <i class="bi bi-check-circle"></i> Resume
            </button>
          </div>
          
          <!-- Force Logout Button -->
          <button 
            class="btn btn-outline-danger btn-sm" 
            (click)="forceLogoutAllUsers()" 
            title="Force logout all users from the system">
            <i class="bi bi-shield-exclamation"></i> Force Logout All
          </button>
          
          <!-- User Logout Button -->
          <button class="btn btn-outline-secondary btn-sm" (click)="logout()">
            <i class="bi bi-box-arrow-right"></i> Logout
          </button>
        </div>
      </div>
    </div>

    <!-- Route outlet for all pages -->
    <router-outlet></router-outlet>
  </section>
</div>

<!-- Show login page when not authenticated and not checking -->
<div *ngIf="!isCheckingAuth && !isAuthenticated && !isMaintenanceMode">
  <router-outlet></router-outlet>
</div>
