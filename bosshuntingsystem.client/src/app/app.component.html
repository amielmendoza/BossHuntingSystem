<div class="d-flex p-2 gap-2 w-full vh-100">
  <!-- Left Sidebar (kept minimal) -->
  <aside class="sidebar d-none d-md-block w-10 h-100" [ngClass]="{'w-auto': menu.isOpen}">
    <div class="brand">
      <button class="btn" (click)="openMenu()">
        <i class="bi bi-list"></i>
      </button>
      <span [ngClass]="{'d-none': menu.isOpen}">PARAK</span>
    </div>
    <div class="nav-group">
      <!-- Dashboard is always visible -->
      <a class="item" routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-grid-1x2"></i> 
        <span [ngClass]="{'d-none': menu.isOpen}">Dashboard</span>
      </a>
      
      <!-- Conditional navigation items - only show if admin access is granted -->
      <a *ngIf="hasAdminAccess" class="item" routerLink="/history" routerLinkActive="active">
        <i class="bi bi-clock-history"></i> 
        <span [ngClass]="{'d-none': menu.isOpen}">History</span>
      </a>
      <a *ngIf="hasAdminAccess" class="item" routerLink="/members" routerLinkActive="active">
        <i class="bi bi-people"></i>
        <span [ngClass]="{'d-none': menu.isOpen}">Members</span>
      </a>
      <a *ngIf="hasAdminAccess" class="item" routerLink="/notifications" routerLinkActive="active">
        <i class="bi bi-bell"></i> 
        <span [ngClass]="{'d-none': menu.isOpen}">Notifications</span>
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <section class="w-100 h-100 overflow-auto">
    <div class="topbar w-100">
      <div class="d-flex align-items-center gap-2">
        <h5 class="mb-0">{{name.route}}</h5>
        <!-- Show access status for debugging -->
        <small *ngIf="!hasAdminAccess && isRestrictedRoute()" class="text-warning ms-auto">
          Access Restricted
        </small>
      </div>
    </div>

    <!-- Show access denied message for restricted pages -->
    <div *ngIf="!hasAdminAccess && isRestrictedRoute()" class="container-fluid p-4">
      <div class="alert alert-warning" role="alert">
        <h4 class="alert-heading">Access Restricted</h4>
        <p>This page is restricted. Contact an administrator for access.</p>
        <hr>
        <p class="mb-0">You can always access the <a routerLink="/dashboard">Dashboard</a>.</p>
      </div>
    </div>

    <!-- Route outlet for all pages - conditional rendering for restricted pages -->
    <div *ngIf="hasAdminAccess || !isRestrictedRoute()">
      <router-outlet></router-outlet>
    </div>
  </section>
</div>
